<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>
    <div class = "gameContainer"> 
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0 "><span class="symbol 0"></span></div>
            <div class="box bt-0 bl-0"><span class="symbol 1"></span></div>
            <div class="box br-0 bt-0 bl-0"><span class="symbol 2"></span></div>
            <div class="box bl-0 bt-0 bb-0"><span class="symbol 3"></span></div>
            <div class="box bb-0 bt-0 bl-0"><span class="symbol 4"></span></div>
            <div class="box br-0 bt-0 bb-0 bl-0"><span class="symbol 5"></span></div>
            <div class="box bl-0 bb-0"><span class="symbol 6"></span></div>
            <div class="box bb-0 bl-0 "><span class="symbol 7"></span></div>
            <div class="box br-0 bb-0 bl-0 "><span class="symbol 8"></span></div>
        </div>
        <div class="gameDetails">
            <h1 id="round">Round 1:</h1>
            <div class="side-info">
                <span class="info">Its X Turn Now</span>
                <button id="reset">New Game</button>
            </div>
            <div class="imgbox">
                <img src="Resource/excited.gif" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
